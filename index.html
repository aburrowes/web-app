<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Code Scanner</title>
  </head>
  <body>
    <video id="preview"></video>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="text/javascript">
      var scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function(content) {
        var url = content.toLowerCase();
        if (url.startsWith('http://') || url.startsWith('https://')) {
          window.location.href = url;
        } else if (/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}(?::[0-9]{1,5})?$/.test(url)) {
          window.location.href = url;
        } else {
          alert('Invalid QR code content: ' + content);
        }
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
    <strong><center>If the QR scanner does not open please refresh the page if on PC!</center></strong> 
    <br>
    <strong><center>If on mobile device, please open your native camera app to scan the QR code!</center></strong>
  </body>
</html>
